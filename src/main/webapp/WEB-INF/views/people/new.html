<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Person</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
  <label for="name">Enter person name:</label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color:red" th:field="${#fields.hasErrors()}" th:errors="*{name}">Name error</div>
  <br/>
  <label for="age">Enter person age:</label>
  <input type="text" th:field="*{age}" id="age"/>
  <div style="color:red" th:if="*{#fields.hasErrors()}" th:errors="*{age}">Age error</div>
  <br/>
  <label for="email">Enter person email:</label>
  <input type="text" th:field="*{email}" id="email"/>
  <div style="color:red" th:if="*{#fields.hasErrors()}" th:errors="*{email}">Email error</div>
  <br/>
  <input type="submit" value="Create!">
</form>
</body>
</html>
